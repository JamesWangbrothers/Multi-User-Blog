
{% extends "base.html" %}

{% block content %}
    <div class="deletecomment">
        <h2>Delete comment</h2>
        <h2>{{subject}}</h2>
        <article>{{comment}}</article>
    </div>
    <form method="post">
        <label>
            Are you sure you want to delete this comment?
            <input type="submit" value="delete">
        </label>
    </form>
    <a href="/blog">Cancel</a>

{% endblock %}
