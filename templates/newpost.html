{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <div class="form-group">
        <label class="label-control">Subject</label>
          <input class="form-control" type="text" name="subject" value="{{subject}}" placeholder="title?">
      </div>

      <div class="form-group">
        <label class="label-control">
          Content<br>
          <textarea class="form-control" name="content" value="{{content}}" placeholder="starts here..." style="width:765px; height:300px;">{{content}}</textarea>
        </label>
        <div class="error">{{error}}</div>
      </div>

      <input class= "btn btn-default" type="submit" value="&#10003; Submit">
      <input class="btn btn-default" type="submit" name="cancel" value="&#10005; Cancel">
    </form>
{% endblock %}
