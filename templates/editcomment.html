{% extends "base.html" %}

{% block content %}

<h2>Edit Comment</h2>

<div class="newpost">
    <div class="newpost-form">
		<form method="post" autocomplete="off">
		    <textarea autofocus class="form-control form-textarea" placeholder="Write a response..." type="text" name="content" style="width:770px;height:150px;">{{content}}</textarea>
		    <input class="button-outline form-submit" type="submit" value="save">
		    <span class="form_message">{{error}}</span>
		</form>
	</div>
</div>

{% endblock %}
