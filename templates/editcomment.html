{% extends "base.html" %}
{% block content %}
<h1>Edit Comment</h1>
<form method="POST">
    <textarea class="form-control" name="comment_text" style="width:770px;height:150px;">{{comment_text}}</textarea>
    <div class="error">{{error}}</div>
    <input class="btn btn-default" type="submit" name="update_comment" value="Update">
    <input class="btn btn-default" type="submit" name="cancel" value="Cancel">
</form>
{% endblock %}
