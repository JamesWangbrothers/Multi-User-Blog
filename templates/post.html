<div class="post"> <!-- div wrap the whole thing -->
	<div class="post-heading">
		<div class="post-title">
			{{p.subject}}
		</div>

		<div class="post-date">
			<!-- datetime object in python, print a human readable version of it -->
			{{p.created.strftime("%b %d, %Y")}} by: {{p.author}} | Total likes: <span class="badge">{{p.likes}}</span><!-- strings for printing dates -->
		</div>
	</div>
	
	<div class="post-content">
		{{p._render_text | safe}}
	</div>
</div>
